<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
      {{if eq .Version "v1.0" }}
      body { background-color: #F0FFF0; }
      {{end}}
      {{if eq .Version "v2.0" }}
      body { background-color: #F0F0FF; }
      {{end}}
    </style>
  </head>
  <div class="container">
  <body>
  <div class="page-header">
    <h1>Cookie</h1>
  </div>

  <form action="/cookie" method="post">
    <div class="row">
      <div class="form-group col-md-3">
        <label for="cookie" class="col-form-label">Cookie</label>
        <input type="text" class="form-control" name="cookie" placeholder="Your cookie">
      </div>
      <div class="form-group col-md-3">
        <label for="value" class="col-form-label">Value</label>
        <input type="text" class="form-control" name="value" placeholder="Your value">
      </div>
      <div class="form-group col-md-2">
        <label for="expiry" class="col-form-label">Expiry [sec]</label>
        <input type="text" class="form-control" name="expiry" placeholder="Expiry" value="60">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-1">
        <button type="submit" class="btn btn-primary">set cookie</button>
      </div>
    </div>
  </form>
  <h3>HTTP Cookies</h3>
  <table class="table table-striped">
    <tr>
      <th>Name</th>
      <th>Value</th>
      <th>Path</th>
      <th>Domain</th>
    </tr>
    {{range .Cookie}}
    <tr>
      <td>{{.Name}}</td><td>{{.Value}}</td><td>{{.Path}}</td><td>{{.Domain}}</td>
    </tr>{{end}}
  </table>

  </body>
</html>
